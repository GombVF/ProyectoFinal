<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/node_modules/admin-lte/dist/css/adminlte.css}">
    <title>FSV</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light" th:fragment="nav">
    <div class="container">
        <a href="#" class="navbar-brand">
            <span class="brand-text font-weight-light">FSV</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form method="get" th:action="@{/clientes/pedidos/catalogo}">
                        <button class="btn btn-link nav-link" type="submit">Pedidos</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form method="get" th:action="@{/clientes/pedidos/consultarPendientes}">
                        <button class="btn btn-link nav-link" type="submit">Pedidos Pendientes</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form method="get" th:action="@{/clientes/pedidos/consultarCompletados}">
                        <button class="btn btn-link nav-link" type="submit">Pedidos Completados</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form method="get" th:action="@{/clientes/servicio}">
                        <button class="btn btn-link nav-link" type="submit">Servicios</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form method="get" th:action="@{/clientes/misServiciosPendientes}">
                        <button class="btn btn-link nav-link" type="submit">Servicios Pendientes</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form method="get" th:action="@{/clientes/misServiciosCompletados}">
                        <button class="btn btn-link nav-link" type="submit">Servicios Completados</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form method="get" th:action="@{/clientes/domicilio}">
                        <button class="btn btn-link nav-link" type="submit">Mi Domicilio</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form method="get" th:action="@{/clientes/consultarMaquinas}">
                        <button class="btn btn-link nav-link" type="submit">Mis Máquinas</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="nav-link"><span sec:authentication="name"></span></span>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form method="post" th:action="@{/doLogout}">
                        <button class="btn btn-link nav-link" type="submit">Cerrar sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
