<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicios Completados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}">
</head>
<body class="bg-light">
<nav th:replace="~{plantillas/navEmpleados::nav}"></nav>
<main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded mt-5">
    <section>
        <h1 class="mb-4">Servicios Completados</h1>
        <table class="table table-striped table-hover table-sm">
            <thead class="table-dark table-bordered">
            <tr>
                <!--<th scope="col">Identificador</th>-->
                <th scope="col">Modelo</th>
                <th scope="col">Fecha de Inicio de servicio</th>
                <th scope="col">Fecha de Fin de servicio</th>
                <th scope="col">Tipo de servicio</th>
                <th scope="col">Descripción</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tp : ${servicios}">
                <!--<td th:text="${tp.id}"></td>-->
                <td th:text="${tp.maquina.modeloMaquina.modelo}"></td>
                <td th:text="${tp.fechaInicio}"></td>
                <td th:text="${tp.fechaFin}"></td>
                <td th:text="${tp.tipoServicio.servicio}"></td>
                <td th:text="${tp.tipoServicio.descripcion}"></td>
            </tr>
            </tbody>
        </table>
        <nav th:replace="~{plantillas/pag-nav::nav}"></nav>
    </section>
</main>
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Santiago Villegas Fernando</p>
    <p>Desarrollo de Sistemas con Tecnología Java Emisión 14</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
