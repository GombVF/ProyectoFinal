<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}">
</head>
<body class="bg-light">
<nav th:replace="~{plantillas/navEmpleados::nav}"></nav>
<main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded mt-5">
    <section>
        <h1 class="mb-4">Empleados</h1>
        <table class="table table-striped table-hover table-sm">
            <thead class="table-dark table-bordered">
            <tr>
                <!--<th scope="col">Identificador</th>-->
                <th scope="col">RFC</th>
                <th scope="col">Nombre</th>
                <th scope="col">Área</th>
                <th scope="col">Jefe</th>
                <th scope="col">Operaciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tp : ${empleados}">
                <!--<td th:text="${tp.id}"></td>-->
                <td>
                    <span th:if="${tp.personaFisica != null}" th:text="${tp.personaFisica.rfc}"></span>
                    <span th:unless="${tp.personaFisica != null}" th:text="${tp.personaMoral.rfc}"></span>
                </td>
                <td>
                    <span th:if="${tp.personaFisica != null}" th:text="${tp.personaFisica.nombre} + ' ' + ${tp.personaFisica.paterno} + ' ' + ${tp.personaFisica.materno}"></span>
                    <span th:unless="${tp.personaFisica != null}"> - </span>
                </td>
                <td th:text="${tp.area.nombreArea}"></td>
                <td>
                    <span th:if="${tp.jefe != null}" th:text="${tp.jefe.personaFisica.nombre} + ' ' + ${tp.jefe.personaFisica.paterno} + ' ' + ${tp.jefe.personaFisica.materno}"></span>
                    <span th:unless="${tp.jefe != null}"> - </span>
                </td>
                <td>
                    <a th:href="@{/empleados/rrhh/eliminarEmpleado/{id} (id=${tp.id})}" class="btn btn-danger btn-sm">
                        Eliminar <i class="fas fa-trash-alt" aria-hidden="true"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <nav th:replace="~{plantillas/pag-nav::nav}"></nav>
    </section>
</main>
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Santiago Villegas Fernando</p>
    <p>Desarrollo de Sistemas con Tecnología Java Emisión 14</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
