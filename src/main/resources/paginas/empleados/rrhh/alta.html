<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}">
</head>
<body>
<header></header>
<nav th:replace="~{plantillas/navEmpleados::nav}"></nav>
<main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded mt-5">
    <article>
        <div class="register-box">
            <div class="card">
                <div class="card-body register-card-body">
                    <h3 class="login-box-msg">Registrarse</h3>
                    <form th:action="@{/empleados/rrhh/registroCliente}" th:object="${cliente}" method="post">
                        <div class="mb-3">
                            <label for="tipoPersona" class="form-label">Tipo de persona</label>
                            <select id="tipoPersona" class="form-select" onchange="mostrarOcultarCampo()" th:field="*{tipoPersona}">
                                <option value="Física">Persona Física</option>
                                <option value="Moral">Persona Moral</option>
                            </select>
                        </div>
                        <div id="personaFisica" style="display: block;">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre" th:field="*{nombre}">
                            </div>
                            <div class="mb-3">
                                <label for="paterno" class="form-label">Apellido paterno</label>
                                <input type="text" class="form-control" placeholder="Apellido paterno" id="paterno" th:field="*{paterno}">
                            </div>
                            <div class="mb-3">
                                <label for="materno" class="form-label">Apellido materno</label>
                                <input type="text" class="form-control" placeholder="Apellido materno" id="materno" th:field="*{materno}">
                            </div>
                        </div>
                        <div id="personaMoral" style="display: none;">
                            <div class="mb-3">
                                <label for="razonSocial" class="form-label">Razón Social</label>
                                <input type="text" class="form-control" id="razonSocial" placeholder="Razón Social" th:field="*{razonSocial}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="rfc" class="form-label">RFC</label>
                            <input type="text" class="form-control" id="rfc" placeholder="RFC" required th:field="*{rfc}">
                        </div>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </article>
</main>
<aside>
    <article></article>
</aside>
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Santiago Villegas Fernando</p>
    <p>Desarrollo de Sistemas con Tecnología Java Emisión 14</p>
</footer>
<script type="text/javascript" th:src="@{/scripts/clientes/funciones.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
