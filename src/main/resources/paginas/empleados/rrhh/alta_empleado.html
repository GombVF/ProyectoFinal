<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}">
    <title>Document</title>
</head>
<body>
<header></header>
<nav></nav>
<main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <article>
        <div class="register-box">
            <div class="card">
                <div class="card-body register-card-body">
                    <p class="login-box-msg">Registrarse</p>
                    <form th:action="@{/empleados/registroExitoso}" th:object="${empleado}" method="post">
                        <section id="personaFisica" style="display: block;">
                            <section>
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre"
                                       th:field="*{nombre}">
                                <label for="paterno">Apellido paterno</label>
                                <input type="text" class="form-control" placeholder="Apellido paterno" id="paterno"
                                       th:field="*{paterno}">
                                <label for="materno">Apellido materno</label>
                                <input type="text" class="form-control" placeholder="Apellido materno" id="materno"
                                       th:field="*{materno}">
                                <label for="rfc">RFC</label>
                                <input type="text" class="form-control" id="rfc" placeholder="RFC" required
                                       th:field="*{rfc}">
                            </section>
                        </section>
                        <br>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                </div>

            </div>
        </div>
    </article>
</main>
<aside>
    <article></article>
</aside>
<footer></footer>
<script type="text/javascript" th:src="@{/scripts/clientes/funciones.js}"></script>
</body>
</html>
