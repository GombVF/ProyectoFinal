<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}">
</head>
<body>
<br/>
<br/>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div th:if="${error}">
                <div class="alert alert-danger">Usuario o contraseña incorrecto.</div>
            </div>
            <div th:if="${logout}">
                <div class="alert alert-success">Te has desconectado.</div>
            </div>
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center">Inicio de sesión</h2>
                </div>
                <div class="card-body">
                    <p class="login-box-msg">Ingresa tus credenciales para iniciar sesión</p>
                    <form method="post" th:action="@{/login/token}" class="form-horizontal" role="form">
                        <div class="input-group mb-3">
                            <input type="text" id="rfc" name="rfc" class="form-control" placeholder="RFC" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                            <kpm-field-badge type="default" loading="false" menu-type="login" class="kpm_input-field-button kpm_gray-key-icon" style="z-index: 3 !important;"></kpm-field-badge>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <div class="form-check">
                                    <input type="checkbox" id="remember" class="form-check-input">
                                    <label for="remember" class="form-check-label">
                                        Recuérdame
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>&copy; 2024 Santiago Villegas Fernando</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
