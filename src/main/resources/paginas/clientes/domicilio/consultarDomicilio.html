<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/node_modules/admin-lte/dist/css/adminlte.css}">
    <title>Consultar Domicilio</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .container {
            margin-top: 40px;
        }
        .alert-message {
            background-color: #ffcccc;
            color: #a94442;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        footer {
            margin-top: 40px;
            padding: 20px 0;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
<nav th:replace="~{plantillas/nav::nav}"></nav>
<main class="container text-center opacity-75 shadow-lg p-3 mb-5 bg-body-tertiary rounded mt-5">
    <h1 th:text="${contenido}"></h1>
    <table th:if="${domicilios != null}" class="table table-striped table-hover table-sm">
        <thead class="table-dark table-bordered">
        <tr>
            <!--<th scope="col">Identificador</th>-->
            <th scope="col">Calle</th>
            <th scope="col">No. Exterior</th>
            <th scope="col">No. Interior</th>
            <th scope="col">Colonia</th>
            <th scope="col">Código postal</th>
            <th scope="col">Referencia</th>
            <th scope="col">Operaciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tp : ${domicilios}">
            <!--<td th:text="${tp.id}"></td>-->
            <td th:text="${tp.calle}"></td>
            <td th:text="${tp.exterior}"></td>
            <td th:text="${tp.interior}"></td>
            <td th:text="${tp.codigoPostal.colonia}"></td>
            <td th:text="${tp.codigoPostal.codigoPostal}"></td>
            <td th:text="${tp.referencias}"></td>
            <td>
                <a th:href="@{/clientes/eliminarDomicilio/{id} (id=${tp.id})}" class="btn btn-danger btn-sm">
                    Eliminar <i class="fas fa-trash-alt" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<!-- Second Section with Conditional Message -->
<section class="container">
    <div th:if="${modelAttribute != null and modelAttribute == true}" class="alert-message">
        Este es un mensaje importante que se muestra porque el atributo del modelo es verdadero.
    </div>
</section>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Santiago Villegas Fernando</p>
    <p>Desarrollo de Sistemas con Tecnología Java Emisión 14</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
