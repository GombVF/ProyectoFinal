<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}">
    <title>Document</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .container {
            margin-top: 40px;
        }
        .card {
            border-radius: 10px;
        }
        .card-header {
            background-color: #343a40;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .card-title {
            color: #fff;
            font-weight: bold;
        }
        .table thead {
            background-color: #343a40;
            color: white;
        }
        .alert-message {
            background-color: #ffcccc;
            color: #a94442;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        footer {
            margin-top: 40px;
            padding: 20px 0;
            background-color: #343a40;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
<nav th:replace="~{plantillas/nav::nav}"></nav>
<article class="container">
    <section class="mb-5">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Productos</h3>
            </div>
            <div class="card-body">
                <form id="shoppingCartForm" th:action="@{/clientes/pedidos/carrito}" method="post">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Seleccionar</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Unidad</th>
                            <th>Cantidad Sellos</th>
                            <th>Precio</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="producto : ${productosPage.content}">
                            <td><input type="checkbox" name="selectedProducts" th:value="${producto.id}"></td>
                            <td th:text="${producto.producto}"></td>
                            <td th:text="${producto.cantidad}"></td>
                            <td th:text="${producto.unidad}"></td>
                            <td th:text="${producto.cantidadSellos}"></td>
                            <td th:text="${producto.precio}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary mt-3">Agregar al Carrito</button>
                    <nav th:replace="~{plantillas/pag-nav :: nav}"></nav>
                </form>
            </div>
        </div>
    </section>
</article>

<!-- Second Section with Conditional Message -->
<section class="container">
    <div th:if="${modelAttribute != null and modelAttribute == true}" class="alert-message">
        Este es un mensaje importante que se muestra porque el atributo del modelo es verdadero.
    </div>
</section>

<aside></aside>
<footer>
    <p>&copy; 2024 Santiago Villegas Fernando</p>
    <p>Desarrollo de Sistemas con Tecnología Java Emisión 14</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
