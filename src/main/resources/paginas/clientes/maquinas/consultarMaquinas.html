<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maquinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/node_modules/admin-lte/dist/css/adminlte.css}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .container {
            margin-top: 40px;
        }
        .card {
            border-radius: 10px;
        }
        .card-header {
            background-color: #343a40;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .alert-message {
            background-color: #ffcccc;
            color: #a94442;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        footer {
            margin-top: 40px;
            padding: 20px 0;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
<nav th:replace="~{plantillas/nav::nav}"></nav>
<main class="container text-center opacity-75 shadow-lg p-3 mb-5 bg-body-tertiary rounded mt-5">
    <h1 class="mb-4">Lista de Maquinas</h1>
    <table class="table table-striped table-hover table-sm">
        <thead class="table-dark table-bordered">
        <tr>
            <!--<th scope="col">Identificador</th>-->
            <th scope="col">Maquina Propia</th>
            <th scope="col">Modelo</th>
            <th scope="col">Capacidad</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tp : ${maquinas}">
            <!--<td th:text="${tp.id}"></td>-->
            <td th:text="${tp.tipoMaquina}"></td>
            <td th:text="${tp.modeloMaquina.modelo}"></td>
            <td th:text="${tp.modeloMaquina.capacidad}"></td>
            <td>
                <a th:href="@{/clientes/eliminarMaquina/{id} (id=${tp.id})}" class="btn btn-danger btn-sm">
                    Eliminar <i class="fas fa-trash-alt" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="my-3">
        <a th:href="@{/clientes/solicitudRegistro}" class="btn btn-primary btn-sm">
            Registrar Máquina <i class="fas fa-plus" aria-hidden="true"></i>
        </a>
    </div>
</main>

<!-- Second Section with Conditional Message -->
<section class="container">
    <div th:if="${modelAttribute != null and modelAttribute == true}" class="alert-message">
        Este es un mensaje importante que se muestra porque el atributo del modelo es verdadero.
    </div>
</section>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Santiago Villegas Fernando</p>
    <p>Desarrollo de Sistemas con Tecnología Java Emisión 14</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
