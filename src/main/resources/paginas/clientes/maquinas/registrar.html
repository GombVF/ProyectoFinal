<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar Domicilio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/node_modules/admin-lte/dist/css/adminlte.css}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .container {
            margin-top: 40px;
        }
        .card {
            border-radius: 10px;
        }
        .card-header {
            background-color: #343a40;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .alert-message {
            background-color: #ffcccc;
            color: #a94442;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        footer {
            margin-top: 40px;
            padding: 20px 0;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
<nav th:replace="~{plantillas/nav::nav}"></nav>
<main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded mt-5">
    <h1 class="mb-4">Registrar Domicilio</h1>
    <div class="card container px-4 text-center">
        <div class="card-body">
            <form th:action="@{/clientes/registrarMaquina}" th:object="${maquina}" method="post">
                <div class="row gx-5">
                    <div class="form-group mb-3">
                        <label for="modeloMaquina">Modelo</label>
                        <select class="form-control" th:field="*{modeloMaquina}" id="modeloMaquina" name="modeloMaquina">
                            <option th:each="selector : ${modeloMaquina}" th:value="${selector.id}" th:text="${selector.modelo} + ', ' + ${selector.capacidad}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="tipoMaquina">Maquina Propia</label>
                            <input type="checkbox" class="form-check-input" id="tipoMaquina" name="tipoMaquina" th:field="*{tipoMaquina}">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Second Section with Conditional Message -->
<section class="container">
    <div th:if="${modelAttribute != null and modelAttribute == true}" class="alert-message">
        Este es un mensaje importante que se muestra porque el atributo del modelo es verdadero.
    </div>
</section>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Santiago Villegas Fernando</p>
    <p>Desarrollo de Sistemas con Tecnología Java Emisión 14</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
